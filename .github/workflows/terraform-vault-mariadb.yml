---
on:
  - push

jobs:
  terraform:
    name: terraform
    env:
      VAULT_ADDR: "http://vault:8200"
      VAULT_TOKEN: "dev_root_token"
      MARIADB_ROOT_PASSWORD: "root_password"
    runs-on: ubuntu-20.04
    strategy:
      max-parallel: 1
      matrix:
        config:
          - name: default

    services:
      vault:
        image: vault
        env:
          VAULT_DEV_ROOT_TOKEN_ID: ${{ jobs.terraform.env.VAULT_TOKEN }}
        ports:
          - 8200
      mariadb:
        image: mariadb
        env:
          MARIADB_ROOT_PASSWORD: ${{ jobs.terraform.env.MARIADB_ROOT_PASSWORD }}
        ports:
          - 3306

    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: terraform init
        uses: robertdebock/terraform-action@1.1.2
        with:
          directory: ./examples/${{ matrix.config.name }}
      - name: terraform validate
        uses: robertdebock/terraform-action@1.1.2
        with:
          action: validate
          directory: ./examples/${{ matrix.config.name }}
      - name: terraform plan
        uses: robertdebock/terraform-action@1.1.2
        with:
          action: plan
          directory: ./examples/${{ matrix.config.name }}
      - name: terraform apply
        uses: robertdebock/terraform-action@1.1.2
        with:
          action: apply
          directory: ./examples/${{ matrix.config.name }}
        env:
          TF_CLI_ARGS: "-input=false -auto-approve"
      - name: terraform destroy
        uses: robertdebock/terraform-action@1.1.2
        with:
          action: destroy
          directory: ./examples/${{ matrix.config.name }}
        env:
          TF_CLI_ARGS: "-input=false -auto-approve"
        if: ${{ always() }}